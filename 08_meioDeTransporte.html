<script>
    //Problema: Meio de transporte mais barato

    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada

    const com = Number(prompt("Qual é o preço do litro de combustível? "));

    const busao = Number(prompt("Quanto custa a pasagem do transporte público? "));
    const Tbusao = (busao * 2) * 30;
    const tcom = (com * litros) * 30
    //Processamento

    (Tbusao < Tcom) ? alert(`A opção mais barata é utilizando o transporte público` ) : alert(`A opção mais barata é utilizando o carro`)
    
    //Saída

    
</script>
