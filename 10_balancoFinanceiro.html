<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada

    const salario = Number(prompt("Quanto você recebe de salário? "));
    const agua = Number(prompt("Quanto custa as suas despesas com água? "));
    const luz = Number(prompt("Quanto custa as suas despesas com energia? "));
    const tel = Number(prompt("Quanto custa as suas despesas com telefone? "));
    const mercado = Number(prompt("Quanto custa as suas despesas com o supermercado? "));

    //Processamento

    const total = agua + luz + tel + mercado;
    
    (salario >= total) ? alert(`Contas pagas com sucesso! Lhe restam R$${salario - total}.` ) : alert(`Ops! Você não tem dinheiro suficiente! Lhe faltam R$${total - salario}.`);

</script>
