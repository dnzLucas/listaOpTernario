<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const caractere = prompt("Informe um caractere: ".toLowerCase());

    //Processamento

    (caractere == "a" || caractere == "e" || caractere == "i" || caractere == "o" || caractere == "u")? document.write("É uma vogal!") : document.write("não é uma vogal!");
    
    //Saída

</script>
