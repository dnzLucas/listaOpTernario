<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const car = prompt("Informe um car: ".toLowerCase());

    //Processamento

    (car == "a" || car == "e" || car == "i" || car == "o" || car == "u")? document.write("É uma vogal!") : document.write("não é uma vogal! ");
    
    //Saída

</script>
